<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your

        width="400"

  </body>
</html>
